<?xml version="1.0" encoding="UTF-8"?>
<?import javafx.geometry.Insets?>
<?import javafx.scene.control.*?>
<?import javafx.scene.layout.*?>
<VBox spacing="10" alignment="TOP_CENTER"
      xmlns="http://javafx.com/javafx"
      xmlns:fx="http://javafx.com/fxml"
      fx:controller="com.example.demo.SearchController">
    <padding>
        <Insets top="10" right="20" bottom="20" left="20"/>
    </padding>
    <Label text="Введите день недели:"/>
    <TextField fx:id="nameField" promptText="Имя"/>
    <Button text="Найти занятия" onAction="#onSearch"/>
    <TextArea fx:id="resultArea" editable="false" prefHeight="150" prefWidth="300" promptText="Результаты поиска"/>
</VBox>
